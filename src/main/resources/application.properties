spring.jpa.hibernate.ddl-auto=update
spring.jpa.database=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.url=${C_DB_URL}
spring.datasource.username=${C_DB_USER_NAME}
spring.datasource.password=${C_DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=5

custom.tokens.expire-days = 7

spring.cache.type=redis
spring.redis.url=${REDISTOGO_URL}
spring.data.redis.repositories.type=none

spring.rabbitmq.username=${RMQ_USER}
spring.rabbitmq.password=${RMQ_PASS}
spring.rabbitmq.host=${RMQ_HOST}
spring.rabbitmq.virtual-host=${RMQ_VHOST}

#¯\_(ツ)_/¯ вроде как решает проблему неявного кастинга типов при сериализации
spring.devtools.restart.enabled=false
